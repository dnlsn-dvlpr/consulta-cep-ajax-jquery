<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
</head>

<body>
    <h1>Consulta de CEP</h1>

    <input type="text" id="cep">
    <input type="submit" value="Consultar" id="consultar">
    <br>
    <br>

    <table>
        <tr>
            <th>Logradouro:</th>
            <td><input type="text" id="logradouro"></td>
        </tr>
        <tr>
            <th>Complemento:</th>
            <td><input type="text" id="complemento"></td>
        </tr>
        <tr>
            <th>Bairro:</th>
            <td><input type="text" id="bairro"></td>
        </tr>
        <tr>
            <th>Cidade: </th>
            <td><input type="text" id="cidade"></td>
        </tr>
        <tr>
            <th>Estado:</th>
            <td><input type="text" id="estado"></td>
        </tr>
    </table>

    <script src="javascripts/jquery.min.js" type="text/javascript"></script>
    <script src="javascripts/consulta-cep.js" type="text/javascript"></script>
</body>

</html>
